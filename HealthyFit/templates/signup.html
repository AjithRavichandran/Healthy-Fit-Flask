<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Sign Up</h4>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

            <form method="POST" action="{{ url_for('auth.signup') }}">
                <div class="mb-3"><label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Phone</label>
                  <input type="tel" name="phone" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Gender</label>
                  <input type="text" name="gender" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Age</label>
                  <input type="number" name="age" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Height (in meters - 1.5 to 2.5)</label>
                  <input type="number" step="0.01" name="height" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Current Weight (kg)</label>
                  <input type="number" step="0.1" name="current_weight" class="form-control" required></div>
                <button type="submit" class="btn btn-success w-100">Continue</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
