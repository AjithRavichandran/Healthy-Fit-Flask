<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Basic Details</h3>
            <form method="POST" action="{{ url_for('main.edit_step1', user_id=user.id) }}">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}">
                </div>
                
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="tel" name="phone" class="form-control" value="{{ user.phone }}">
                </div>
                
                <div class="mb-3">
                    <label>Gender</label>
                    <input type="text" name="gender" class="form-control" value="{{ user.gender }}">
                </div>
                
                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" value="{{ user.age }}">
                </div>
                
                <div class="mb-3">
                    <label>Height (m)</label>
                    <input type="number" step="0.01" name="height" class="form-control" value="{{ user.height }}">
                </div>
                
                <div class="mb-3">
                    <label>Current Weight (kg)</label>
                    <input type="number" step="0.1" name="current_weight" class="form-control" value="{{ user.current_weight }}">
                </div>
                

                <button type="submit" class="btn btn-primary w-100">Next: Step 2</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
